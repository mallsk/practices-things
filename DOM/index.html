<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickCounter()">Click Me!</button>
    <div id="counter">0</div>
    <script>
        let counter = 0;
        function clickCounter(){
            counter = counter + 1;
            const counterUpdate = document.getElementById('counter');
            counterUpdate.innerText = counter;
        }
    </script>
</body>
</html>
